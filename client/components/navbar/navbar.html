<div class="navbar navbar-inverse navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed.primary = !isCollapsed.primary">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div collapse="isCollapsed.primary" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-show="isLoggedIn() && isAdmin()"><a href="/admin">Dashboard</a></li>
        <li ng-show="isLoggedIn() && isCompany()"><a href="/company">Dashboard</a></li>
        <li ng-show="isLoggedIn() && isAgent()"><a href="/agent">Dashboard</a></li>

        <li ng-hide="isLoggedIn()" ><a href="/login-company">Login</a></li>

        <li ng-show="isLoggedIn() && isAdmin()"><a href="#">Hello, {{ getCurrentAdmin().name.split(' ')[0] }} !</a> </li>
        <li ng-show="isLoggedIn() && isCompany()"><a href="#">Hello, {{ getCurrentCompany().owner.name.split(' ')[0] }} !</a> </li>
        <li ng-show="isLoggedIn() && isAgent()"><a href="#">Hello, {{ getCurrentAgent().name.split(' ')[0] }} !</a> </li>

        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
