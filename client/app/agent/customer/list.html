<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/navbar/navbar-secondary-agent.html'"></div>
<div class="container">
  <div class="page-header">
    <h1><span class="glyphicon glyphicon-user"></span> Customers</h1>
  </div>
  <ol class="breadcrumb">  
    <li><a href="company">Home</a></li>
    <li><a href="#">Customers</a></li>
  </ol>

  <div class="form-group form-inline">
    <a href="/company/create/customer/"><button class="btn btn-primary">Add customer</button></a>
    <input type="text" class="form-control" ng-model="filterCustomer" placeholder="Search"/>
  </div>
  <table class="table table-responsive table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th> Name </th>
        <th> Phone </th>
        <th> Email </th>
        <th> Address </th>
        <th> Terms </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="a in customers | filter : filterCustomer">
        <td> <a href="company/profile/customer/{{a._id}}">{{a.name}}</a> </td>
        <td> {{a.phone}} </td>
        <td> {{a.email || "N/A"}} </td>
        <td> {{a.address.title || "N/A"}} </td>
        <td> <a class="btn btn-xs btn-info" href="/company/profile/customer/{{a._id}}/terms/add">Add</a>  <a class="btn btn-xs btn-warning" href="/company/profile/customer/{{a._id}}/terms/">View</a> </td>
      </tr>
    </tbody>
  </table>
</div>
