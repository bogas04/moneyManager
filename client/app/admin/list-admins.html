<div ng-include="'components/navbar/navbar.html'"></div>
<div class='container'>
  <div class="page-header">
    <h1>Admins</h1>
  </div>
  <ol class="breadcrumb">  
    <li><a href="admin">Home</a></li>
    <li><a href="#">Admin List</a></li>
  </ol>
  <table ng-if="admin.isSuper" class="table table-bordered table-hover">
    <thead>
      <tr>
        <th> Name </th>
        <th> Companies </th>
        <th> Access Level </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="a in admins">
        <td> {{a.name}} </td>
        <td> {{a.companies.length}} </td>
        <td> {{a.isSuper?"Super":"Normal"}} </td>
      </tr>
    </tbody>
  </table>
  <div ng-if="!admin.isSuper" class="jumbotron">
    <h1> :( </h1>
    <p> This page is not meant for you </p>
  </div>
</div>
