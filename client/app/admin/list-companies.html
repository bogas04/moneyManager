<div ng-include="'components/navbar/navbar.html'"></div>
<div class='container'>
  <div class="page-header">
    <h1>Companies</h1>
  </div>
  <ol class="breadcrumb">  
    <li><a href="admin">Home</a></li>
    <li><a href="#">Company List</a></li>
  </ol>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th> Name </th>
        <th> Username </th>
        <th> Owner Name </th>
        <th> Owner Email </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="c in admin.companies">
        <td> {{c.name}} </td>
        <td> {{c.username}} </td>
        <td> {{c.owner.name}} </td>
        <td> <a href="mailto:{{c.owner.email}}">{{c.owner.email}}</a> </td>
      </tr>
    </tbody>
  </table>
</div>
