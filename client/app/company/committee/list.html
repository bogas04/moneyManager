<div ng-include="'components/navbar/navbar.html'"></div>
<div ng-include="'components/navbar/navbar-secondary.html'"></div>
<div class="container">
  <div class="page-header">
    <h1><span class="glyphicon glyphicon-list-alt"></span> Committees</h1>
  </div>
  <ol class="breadcrumb">  
    <li><a href="company">Home</a></li>
    <li><a href="#">Committee List</a></li>
  </ol>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th> Title </th>
        <th> Start Date </th>
        <th> Amount </th>
        <th> Duration </th>
        <th> Members </th>
      </tr>
    </thead>
    <tbody>
      <div class="form-group form-inline">
        <a href="company/create/committee" class="btn btn-primary">Start Committee</a>
        <input type="text" placeholder="Search" ng-model="filterCommittee" class="form-control"/>
      </div>
      <tr ng-repeat="a in committees | filter : filterCommittee">
        <td> <a href="company/profile/committee/{{a._id}}">{{a.title}}</a> </td>
        <td> {{stringifyDate(a.start_date)}} </td>
        <td> {{a.amount || "N/A"}} </td>
        <td> {{a.duration.count + " " + a.duration.parameter}} </td>
        <td> {{a.members.list.length + "/" + a.members.count}}</td> 
      </tr>
    </tbody>
  </table>
</div>
