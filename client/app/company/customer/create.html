<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="page-header">
    <h1>Create Customer</h1>
  </div>
  <ol class="breadcrumb">  
    <li><a href="company">Home</a></li>
    <li><a href="#">Create Customer</a></li>
  </ol>
  <div class="row container"> 
    <h3> Customer Details </h3> 
    <form class="form" name="form" ng-submit="createCustomer(form)" novalidate>

      <div class="form-group">           
        <label>Customer Name</label>
        <input placeholder="Enter your Customer Name" type="text" name="name" class="form-control" ng-model="createThisCustomer.name"/>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.phone.$valid && submitted,
                                          'has-error': form.phone.$invalid && submitted }">
        <label>Customer Phone </label>
        <input placeholder="Enter your Customer Phone" type="text" phone="phone" class="form-control" ng-model="createThisCustomer.phone"
               required/>
        <p class="help-block" ng-show="form.phone.$error.required && submitted">
          A phone number is required
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                          'has-error': form.email.$invalid && submitted }">
        <label>Customer Email</label>
        <input placeholder="Enter your Customer Email" type="email" name="owner_email" class="form-control" ng-model="createThisCustomer.email" mongoose-error/>
        <p class="help-block" ng-show="form.owner_email.$error.email && submitted">
          Doesn't look like a valid email.
        </p>
        <p class="help-block" ng-show="form.owner_email.$error.required && submitted">
          What's your email address?
        </p>
        <p class="help-block" ng-show="form.owner_email.$error.mongoose">
          {{ errors.email }}
        </p>
      </div>

      <div class="form-group">           
        <label>Address</label>
        <input placeholder="Enter your Address" type="text" address.title="address.title" class="form-control" ng-model="createThisCustomer.address.title"/>
      </div>
      
      <div class="form-group">           
        <label>Lattitude</label>
        <input placeholder="Enter your Address" type="text" address.coordinates.lattitude="address.coordinates.lattitude" class="form-control" ng-model="createThisCustomer.address.coordinates.lattitude"/>
      </div>
      
      <div class="form-group">           
        <label>Longitude</label>
        <input placeholder="Enter your Address" type="text" address.coordinates.longitude="address.coordinates.longitude" class="form-control" ng-model="createThisCustomer.address.coordinates.longitude"/>
      </div>
      <p class="help-block"> {{ message }} </p>
      <button class="btn btn-lg btn-primary" type="submit">Create</button>
    </form>
</div>
